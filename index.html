<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Application</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>English Dictionary</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter a word">
            <button id="searchButton">Search</button>
        </div>       

        <div class="resultContainer" id="result-container">
            <h2 id="wordTitle"></h2>
            <div id="wordDescription"></div>
            <div id="audioContainer">
             <button id="audioButton"><i class="fa fa-volume-up"></i></button>
            </div>
        </div>
    </div>


    <footer>
        Develop by Alamirew &copy; All right Reserved;
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
